services:
  micioparser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: micioparser-api
    ports:
      - "3001:3001"
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./api:/app/api
      - ./downloads:/app/downloads
      - playwright-cache:/root/.cache/ms-playwright
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DEBUG=true
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    shm_size: '2gb'
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

volumes:
  playwright-cache:
    driver: local
